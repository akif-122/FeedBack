<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Back</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="feedBack">
            <h3>Give Feedback!</h3>

            <div class="rating-wrap">
                <div class="rating">
                    😒<p>UnHappy</p>
                </div>

                <div class="rating">
                    😐<p>Neutral</p>
                </div>

                <div class="rating">
                    😀<p>Statisfied</p>
                </div>

            </div>
            <div>
                <button class="btn">Feedback</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
